title: NGCHMR
url: https://md-anderson-bioinformatics.github.io/NGCHM-R/
template:
  bootstrap: 5
  light-switch: true
  includes:
    after_body: "<script>
                   /* open external links in new tab */
                   (function() {
                     for (const link of document.getElementsByTagName('a')) {
                       if (link.classList.contains('external-link')) link.target = '_blank';
                     }
                   })();
                </script>"
reference:
  - title: "Creating and Saving an NG-CHM"
    contents:
      - chmNew
      - chmExportToHTML
      - chmExportToFile
  - title: "Covariate Bars"
    contents:
      - chmNewCovariate
      - chmAddCovariateBar
      - chmAddCovariate
      - chmNewCovariateBar
      - chmCovariate
      - chmCovariateBar
  - title: "Colors and Color Maps"
    contents:
      - chmNewColorMap
      - chmAddColormap
      - chmColorMap<-
      - chmColorMap
      - chmColors
      - chmColors<-
      - chmAdd
  - title: "Data Layers"
    contents:
      - chmNewDataLayer
      - chmAddLayer
      - chmLayer
      - chmAdd
  - title: 'Specifying Axis Type'
    desc: 'For automatically adding linkouts'
    contents:
      - chmAddAxisType
  - title: 'Add Scatter Plot Coordinates'
    contents:
      - chmAddPCA
      - chmAddUMAP
      - chmAddUWOT
      - chmAddTSNE
      - chmAddReducedDim
  - title: 'Row and Column Ordering and Dendrograms'
    contents:
      - chmColOrder<-
      - chmRowOrder<-
  - title: 'Map Properties'
    contents:
      - chmHasProperty
      - chmGetProperty
      - chmNewProperty
      - chmAddProperty
      - chmProperty
      - chmProperty<-
      - chmAdd
  - title: 'Adding Gaps'
    contents:
      - chmTreeGaps
  # Pkgdown requires all non-internal functions be listed. But we don't want the full list to appear on this page.
  # By setting the title to "internal", we hide this list from the user
  - title: internal
    contents:
       - starts_with("")
